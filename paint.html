<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/paint.css" />

  <body>
    <nav>
      <ul>
        <li><a>PAINTER</a></li>
        <li><a>채색하기</a></li>
        <li><a>HOW TO</a></li>
        <li><a>userName</a></li>
      </ul>
    </nav>
    <div class="wrap-main-page">
      <aside>
        <div class="toolbar-container">
          <div class="toolbar-font">도구</div>
          <div class="wrap-tool">
            <button type="button" name="brush" class="tool-btn" disabled>
              <img
                src="/images/paintbrush-solid.png"
                alt="brush-img"
                class="tool-disabled"
              />
            </button>
            <button type="button" name="eraser" class="tool-btn" disabled>
              <img
                src="/images/eraser-solid.png"
                alt="eraser-img"
                class="tool-disabled"
              />
            </button>
            <button type="button" name="spoide" class="tool-btn" disabled>
              <img
                src="/images/eye-dropper-solid.png"
                alt="spoide-img"
                class="tool-disabled"
              />
            </button>
            <button type="button" name="hand" class="tool-btn" disabled>
              <img
                src="/images/hand-regular.png"
                alt="hand-img"
                class="tool-disabled"
              />
            </button>
          </div>
          <div class="tool-container undo-container">
            <div class="toolbar-font">편집</div>
            <div class="wrap-undo">
              <button type="button" name="undo" class="tool-btn" disabled>
                Undo
              </button>
              <button type="button" name="redo" class="tool-btn" disabled>
                Redo
              </button>
            </div>
          </div>
          <div class="tool-container view-hint-container">
            <div class="toolbar-font">힌트 보이기</div>
            <div class="wrap-view-hint">
              <label class="toggle-switch">
                <input type="checkbox" disabled />
                <span class="toggle-slider toggle-round"></span>
              </label>
            </div>
          </div>
          <div class="tool-container">
            <div class="toolbar-font">스케치 강도</div>
            <div class="wrap-sketch-strength tool-disabled">
              <input
                type="range"
                min="0"
                max="30"
                value="11"
                class="sketch-strength-slider"
              />
            </div>
          </div>
        </div>
        <div class="toolbar-container">
          <div class="color-picker-container">
            <div class="toolbar-font">색상</div>
            <div>current color</div>
            <input type="color" />
            <div>color range bar</div>
            <div>current color value</div>
          </div>
        </div>
        <div class="toolbar-container palette-container">
          <div class="toolbar-font">팔레트</div>
          <div class="toolbar-font">기본 &gt;</div>
          <div class="wrap-color-palette">color palette</div>
        </div>
        <div class="toolbar-container recent-color-container">
          <div class="toolbar-font">최근</div>
          <div class="wrap-recent-color">
            <div>recent color</div>
          </div>
        </div>
      </aside>
      <section>
        <div class="wrap-section">
          <div class="wrap-upload-sketch">
            <img
              class="upload-sketch-img"
              src="/images/upload-sketch-img.png"
              alt="upload-sketch-img"
            />
            <div class="upload-sketch-paragraph-1">
              내가 그린 스케치를 쉽게 채색해보세요!
            </div>
            <div class="upload-sketch-paragraph-2">
              파일을 드래그 하거나 버튼을 클릭하여 업로드하세요
            </div>
            <button class="upload-sketch-btn">
              <div>내 파일 업로드 하기</div>
              <img src="/images/upload-icon.png" alt="upload-icon" />
            </button>
          </div>
          <div class="section-main-paragraph">
            내 스케치가 없다면 샘플스케치를 채색해보세요!
